        <!-- NAV STYLES (same across all pages) -->
        <style>
            /* WHITE NAV BAR */
            .home-nav-style #nav {
                background-color: white !important;
                background-image: none !important;
            }

            /* Spread nav items evenly across full width */
            .home-nav-style #nav > ul {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 0;
                padding: 0 3.2em; /* equal left/right padding */
            }

            /* Remove Arcana's default li spacing */
            .home-nav-style #nav > ul > li {
                margin-left: 0;
            }

            /* DESKTOP NAV TEXT WITH IMAGE FILL */
            .home-nav-style #nav > ul > li a {
                text-decoration: none;
                border: 0;
                display: block;

                /* spacing */
                padding: 1.8em 1em 1em 1em;

                /* big + bold */
                font-size: 2rem;
                font-weight: 800;

                /* letter spacing */
                letter-spacing: 0.08em;

                /* painting inside letters */
                background-image: url("images/banner.jpg");
                background-size: 800%;
                background-repeat: no-repeat;
                background-position: left top;
                -webkit-background-clip: text;
                color: transparent;

                transition: all 0.3s ease;
            }

            /* Hover = brighten fill */
            .home-nav-style #nav > ul > li:hover a {
                filter: brightness(1.3);
                color: transparent;
                -webkit-background-clip: text;
            }

            /* Current page = extra bold */
            .home-nav-style #nav > ul > li.current a,
            .home-nav-style #nav > ul > li.active a {
                font-weight: 900;
                color: transparent;
                -webkit-background-clip: text;
            }
