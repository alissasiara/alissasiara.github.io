		<style>
			/* NAV BAR WHITE (but letters still show picture) */
			.home-nav-style #nav {
				background-color: white !important;
				background-image: none !important;
			}

			/* Letters = cut-out of banner image */
			.home-nav-style #nav > ul > li a {
				text-decoration: none;
				border: 0;
				display: block;
				padding: 1.5em 0.8em 1.35em 0.8em;

				font-size: 1.3rem;
				font-weight: 700;

				background-image: url("images/banner.jpg"); /* picture fills the letters */
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center top;
				-webkit-background-clip: text;
				color: transparent;

				transition: all 0.3s ease;
			}

			/* Hover: brighten picture inside letters */
			.home-nav-style #nav > ul > li:hover a {
				filter: brightness(1.3);
				color: transparent;
				-webkit-background-clip: text;
			}

			/* Current page stays thick + picture-filled */
			.home-nav-style #nav > ul > li.current a,
			.home-nav-style #nav > ul > li.active a {
				font-weight: 800;
				color: transparent;
				-webkit-background-clip: text;
			}
		</style>
	</head>
