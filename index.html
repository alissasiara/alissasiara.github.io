		<!-- HOMEPAGE-ONLY STYLES -->
		<style>
			/* Banner with painting as background */
			.home-nav-style #banner {
				background-image: url("images/banner.jpg");
				background-size: cover;
				background-position: center top;
				background-repeat: no-repeat;
				height: 380px;          /* adjust to show more/less of the painting */
				position: relative;
			}

			/* Nav positioned over the lower edge of the painting, on a white strip */
			.home-nav-style #banner .nav-over-banner {
				position: absolute;
				bottom: 0;              /* sits at the bottom of the banner area */
				left: 0;
				width: 100%;
				background: rgba(255, 255, 255, 0.95);  /* white banner behind text */
				text-align: center;
				padding: 0.5em 0 0.7em 0;
			}

			/* Reset list styling inside this nav */
			.home-nav-style #banner .nav-over-banner > ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.home-nav-style #banner .nav-over-banner > ul > li {
				display: inline-block;
				margin: 0 0.4em;
			}

			/* BIG NAV TEXT, FILLED WITH LOWER PART OF THE PAINTING */
			.home-nav-style #banner .nav-over-banner > ul > li a {
				text-decoration: none;
				display: inline-block;

				/* spacing around each word */
				padding: 0.25em 0.6em;

				/* font styling */
				font-size: 2rem;
				font-weight: 800;
				letter-spacing: 0.02em;

				/* text uses the painting as fill */
				color: transparent;
				-webkit-text-fill-color: transparent;
				-webkit-background-clip: text;
				background-clip: text;

				/* approximate continuation from the *bottom* of the image */
				background-image: url("images/banner.jpg");
				background-size: cover;
				/* try to pull color from lower area of the painting */
				background-position: center 80%;

				transition: filter 0.3s ease;
			}

			/* Hover: slightly brighter but same fill */
			.home-nav-style #banner .nav-over-banner > ul > li:hover a {
				filter: brightness(1.15);
			}

			/* Current/active page: a bit bolder */
			.home-nav-style #banner .nav-over-banner > ul > li.current a,
			.home-nav-style #banner .nav-over-banner > ul > li.active a {
				font-weight: 900;
			}
		</style>
	</head>
