		<!-- HOMEPAGE-ONLY STYLES -->
		<style>

			/* --- Banner background --- */
			#banner {
				background-image: url("images/banner.jpg");
				background-size: cover;
				background-position: center top;
				background-repeat: no-repeat;
				height: 380px;
				position: relative;
			}

			/* --- Nav on white strip at bottom of banner --- */
			#banner .nav-over-banner {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				background: rgba(255, 255, 255, 0.95);
				text-align: center;
				padding: 0.6em 0 0.8em 0;
			}

			#banner .nav-over-banner > ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			#banner .nav-over-banner > ul > li {
				display: inline-block;
				margin: 0 0.4em;
			}

			/* --- DESKTOP NAV TEXT (big, bold, painting fill) --- */
			#banner .nav-over-banner > ul > li a {
				text-decoration: none;
				display: inline-block;

				/* desktop spacing */
				padding: 0.25em 0.7em;

				font-size: 2rem;
				font-weight: 800;
				letter-spacing: 0.02em;

				/* painting fill */
				color: transparent;
				-webkit-text-fill-color: transparent;
				-webkit-background-clip: text;
				background-clip: text;

				/* zoom and reposition to soften */
				background-image: url("images/banner.jpg");
				background-size: 250% auto;
				background-position: center 40%;
				background-repeat: no-repeat;

				transition: filter 0.3s ease;
			}

			#banner .nav-over-banner > ul > li:hover a {
				filter: brightness(1.15);
			}

			#banner .nav-over-banner > ul > li.current a {
				font-weight: 900;
			}


			/* ----------------------- */
			/* ðŸ“± MOBILE OVERRIDES     */
			/* ----------------------- */
			@media screen and (max-width: 736px) {

				#banner {
					height: 260px; /* smaller banner on phones */
				}

				#banner .nav-over-banner {
					padding: 0.5em 0 0.6em 0;
				}

				#banner .nav-over-banner > ul > li {
					display: block;        /* vertical list */
					margin: 0.2em 0;
				}

				#banner .nav-over-banner > ul > li a {
					/* smaller readable text */
					font-size: 1.2rem;
					font-weight: 700;
					letter-spacing: 0.01em;

					/* tighter spacing */
					padding: 0.4em 0.3em;

					/* clean solid color instead of painting fill */
					background-image: none;
					-webkit-background-clip: border-box;
					color: #0f3d4d;
				}
			}

		</style>
