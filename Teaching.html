    <!-- NAV + MOBILE FIXES -->
    <style>
        /* WHITE NAV BAR */
        .home-nav-style #nav {
            background-color: white !important;
            background-image: none !important;
        }

        /* Spread nav items evenly */
        .home-nav-style #nav > ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0 3.2em;
        }

        /* Remove default left margin */
        .home-nav-style #nav > ul > li {
            margin-left: 0;
        }

        /* DESKTOP NAV TEXT WITH IMAGE FILL */
        .home-nav-style #nav > ul > li a {
            text-decoration: none;
            border: 0;
            display: block;
            padding: 1.8em 1em 1em 1em;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 0.08em;
            background-image: url("images/banner.jpg");
            background-size: 800%;
            background-repeat: no-repeat;
            background-position: left top;
            -webkit-background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }

        /* Hover */
        .home-nav-style #nav > ul > li:hover a {
            filter: brightness(1.3);
            color: transparent;
            -webkit-background-clip: text;
        }

        /* Current page highlight */
        .home-nav-style #nav > ul > li.current a,
        .home-nav-style #nav > ul > li.active a {
            font-weight: 900;
            color: transparent;
            -webkit-background-clip: text;
        }

        /* Teaching page content padding (desktop) */
        .teaching-content {
            padding-left: 3em;
        }

            /* Hide horizontal nav on phones */
            #nav {
                display: none;
